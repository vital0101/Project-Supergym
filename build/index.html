<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>Supergym</title>
  <link rel="preload" href="fonts/BebasNeue-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/BebasNeue-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">

</head>

<body>
  <div class="wrapper">
    <h1 class="visually-hidden">Главная страница фитнес центра Supergym</h1>
    <div class="hero-header-wrapper">
      <header class="page-header">
        <div class="container">
          <div class="page-header__wrapper">
            <nav class="page-header__nav navigation">
              <div class="navigation__logo logo">
                <a>
                  <svg width="89" height="20" xmlns="http://www.w3.org/2000/svg">
                    <use href="img/sprite_auto.svg#supergym-logo"></use>
                  </svg>
                </a>
              </div>
              <div class="navigation__phone">
                <a href="tel:88005555555" aria-label="Телефон для связи">
                  8-800-555-55-55
                </a>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper">
            <div class="hero__description">
              <h2>Фитнес центр</h2>
              <p>Омск</p>
              <div class="hero__text-lable">
                <p>Тренажёрный зал</p>
                <p>Групповые занятия</p>
                <p>Кардио-зона </p>
              </div>
            </div>
            <div class="hero__img">
               <!-- 1х: 500px; 2x: 1000px -->
               <picture>
                <source type="image/webp" media="(max-width: 1199px)"
                  srcset="./img/content/intro-tablet.webp 1x, ./img/content/intro-tablet@2x.webp 2x">
                <source type="image/webp" media="(min-width: 1200px)"
                  srcset="./img/content/intro-desktop.webp, ./img/content/intro-desktop@2x.webp 2x">
                <source media="(max-width: 1199px)"
                  srcset="./img/content/intro-tablet.jpg 1x, ./img/content/intro-tablet@2x.jpg 2x">
                <img src="./img/content/intro-desktop.jpg" srcset="./img/content/intro-desktop@2x.jpg 2x"
                  alt="Фото мужчины." width="500" height="556">
              </picture>
            </div>
            <div class="hero__social">
              <ul class="hero__social-list">
                <li>
                  <a href="#" aria-label="Мы в фейсбуке">
                    FB
                  </a>
                </li>
                <li>
                  <a href="#" aria-label="Мы в вконтакте">
                    VK
                  </a>
                </li>
                <li>
                  <a href="#" aria-label="Мы в инстаграме">
                    IG
                  </a>
                </li>
              </ul>
            </div>
            <a href="#stock" class="hero__btn button">Купить абонемент</a>
          </div>
        </div>
      </section>
    </div>
    <main>
      <section class="gym"></section>
      <section class="season-ticket"></section>
      <section class="super-games"></section>
      <section class="coaches"></section>
      <section class="features"></section>
      <section class="stock" id="stock"></section>
      <section class="reviews"></section>
      <section class="contacts"></section>
    </main>

    <footer class="page-footer">
      <div class="container">
        <div class="page-footer__wrapper">
          <div class="page-footer__logo-social-wrapper">
            <div class="page-footer__logo">
              <a>
                <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg">
                  <use href="img/sprite_auto.svg#supergym-logo"></use>
                </svg>
              </a>
            </div>
            <ul class="page-footer__social social">
              <li class="social__item">
                <a href="#" aria-label="Мы в вконтакте.">
                  <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg">
                    <use href="img/sprite_auto.svg#vk"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="#" aria-label="Мы на одноклассниках.">
                  <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg">
                    <use href="img/sprite_auto.svg#ok"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="#" aria-label="Мы на реддит">
                  <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg">
                    <use href="img/sprite_auto.svg#reddit"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="page-footer__nav-wrapper">
            <div class="page-footer__nav-col-wrapper">
              <ul class="page-footer-nav page-footer-nav--col1">
                <li>
                  <a href="#">
                    Услуги
                  </a>
                </li>
                <li>
                  <a href="#">
                    Абонементы
                  </a>
                </li>
              </ul>
              <ul class="page-footer-nav page-footer-nav--col2">
                <li>
                  <a href="#">
                    Акции
                  </a>
                </li>
                <li>
                  <a href="#">
                    Тренеры
                  </a>
                </li>
                <li>
                  <a href="#">
                    Расписание
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
